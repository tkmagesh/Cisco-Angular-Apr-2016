<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style type="text/css">
		section{
			margin-bottom: 10px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		span.name, .stats{
			cursor : pointer;
			font-size: 16pt;
		}
		ol{
			width: 300pt;
			list-style: none;
		}
		li{
			margin-bottom: 5px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			border-radius: 4px;
			padding: 5px;
		}
	</style>
	<script type="text/usecases">
		/*
		1. Add a new bug
		2. List the bugs
		3. Toggle the closed status of the bug
		4. Remove closed bugs
		5. Display statistics
		6. Search for bugs
		7. Sort the bugs
		8. Improve the bug display
		9. Persist the bugs in the localStorage
		10. Display createdAt
		11. Persist the bugs in the server
		12. Categorize the bugs
		13. Allow the user to access a bug using a link
		14. Write unit tests & user acceptance tests
		*/
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<div class="content">
		<section class="stats">
			<span class="closed">2</span>
			<span>/</span>
			<span>5</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" name="" id="">
			<labe>Is Closed ? :</labe>
			<input type="checkbox" name="" id="">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<input type="text" name="" id="">
			<label for="">Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="edit">
			<label for="">Bug Name :</label>
			<input type="text" name="" id="">
			<input type="button" value="Add New">
			<input type="button" value="Remove Closed">
		</section>
		<section class="list">
			<ol>
				<li><span class="name">Bug - 1</span></li>
				<li><span class="name closed">Bug - 2</span></li>
			</ol>
		</section>
	</div>
</body>
</html>
